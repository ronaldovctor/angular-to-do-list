<section class="page">
  <div class="logo">
    <h1>to-do items</h1>
    <span></span>
  </div>
  <app-new-to-do></app-new-to-do>
  <ng-container *ngFor="let todo of ($items | async); let i = index">
    <app-to-do [content]="todo" [checkbox]="false" (saveItem)="check()" (delItem)="del($event)" (checkItem)="update($event)"></app-to-do>
  </ng-container>
</section>
